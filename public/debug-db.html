<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Debug Tool</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>SparkLab Database Debug Tool</h1>
  
  <div>
    <button onclick="checkDashboardEndpoints()">Check Dashboard Endpoints</button>
    <button onclick="checkSchemaInfo()">Check DB Schema</button>
  </div>
  
  <h2>Results:</h2>
  <div id="results">
    <p>Click a button to test endpoints and see results here.</p>
  </div>
  
  <script>
    async function checkDashboardEndpoints() {
      const results = document.getElementById('results');
      results.innerHTML = '<p>Checking dashboard endpoints...</p>';
      
      try {
        // Check each endpoint
        const endpoints = [
          '/api/dashboard/stats',
          '/api/dashboard/activities',
          '/api/dashboard/checkpoints'
        ];
        
        let output = '';
        
        for (const endpoint of endpoints) {
          output += `<h3>Testing ${endpoint}</h3>`;
          
          try {
            const start = Date.now();
            const response = await fetch(endpoint);
            const elapsed = Date.now() - start;
            
            if (response.ok) {
              const data = await response.json();
              output += `<p class="success">✅ ${response.status} in ${elapsed}ms</p>`;
              output += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
              const error = await response.json();
              output += `<p class="error">❌ ${response.status} in ${elapsed}ms</p>`;
              output += `<pre class="error">${JSON.stringify(error, null, 2)}</pre>`;
            }
          } catch (error) {
            output += `<p class="error">❌ Error: ${error.message}</p>`;
          }
        }
        
        results.innerHTML = output;
      } catch (error) {
        results.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      }
    }
    
    async function checkSchemaInfo() {
      const results = document.getElementById('results');
      results.innerHTML = '<p>Checking database schema...</p>';
      
      try {
        const response = await fetch('/api/debug/schema-info');
        const data = await response.json();
        
        if (response.ok) {
          results.innerHTML = `
            <p class="success">✅ Schema check complete</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } else {
          results.innerHTML = `
            <p class="error">❌ Schema check failed</p>
            <pre class="error">${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (error) {
        results.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
